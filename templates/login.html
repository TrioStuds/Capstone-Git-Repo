<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>VPN Trading Login</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-dark bg-gradient">
    <div>
        <h1 class="text-center text-white">VPN Trading</h1>
    </div>
    <div class="d-flex flex-grow-1 justify-content-center align-items-center">
        <div class="text-center">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{url_for('login')}}">
                <div class="mb-3">
                    <input type="email" id="exampleFormControlInput1" name="email" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="inputPassword6" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; background: linear-gradient(90deg, #4B0B5C, #E0348E); border: none;">Log In</button>
            </form>
            <form action="{{ url_for('register') }}" method="get">
                <button type="submit" class="btn btn-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; background: linear-gradient(90deg, #4B0B5C, #E0348E); border: none;">Register</button>
            </form>
        </div>
    </div>
    <footer class="text-light">
        <div class="py-3"><p class="text-center mb-0">Â© 2025 VPN Trading</p></div>
    </footer>
</body>
</html>
