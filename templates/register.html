<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>VPN Trading Register</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-dark bg-gradient">
    <div>
      <h1 class="text-center text-white">VPN Trading</h1>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
      <!--Register box thingy-->
    <div class="register-container d-flex flex-grow-1 justify-content-center align-items-center" p-5 mt-5 mb-5>
       <form method="POST" action="{{url_for('register')}}">
         <div class="mb-3">
           <label for"firstNameInput" class="form-label"></label>
           <input type="text" id=firstNameInput name="first_name" class="form-control" placeholder="First Name (Req)" required>
         </div>
        <div class="mb-3">
          <label for"lastNameInput" class="form-label"></label>
          <input type="text" id=lastNameInput name="last_name" class="form-control" placeholder="Last Name (Req)" required>
        </div>
        <div class="mb-3">
          <label for"addressInput" class="form-label"></label>
          <input type="text" id=addressInput name="email" class="form-control" placeholder="E-mail (Req)" required>
        </div>
        <div class="mb-3">
          <label for"passwordInput" class="form-label"></label>
          <input type="password" id=passwordInput name="password" class="form-control" placeholder="Password (Req)" required>
        </div>
        <div class="mb-3">
          <label for"confirmPasswordInput" class="form-label"></label>
           <input type="password" id=confirmPasswordInput name="confirm_password" class="form-control" placeholder="Confirm Password (Req)" required>
          <div id="passwordHelpBlock" class="form-text">
          <!--Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.-->
          </div>
        </div> 
        <div class="mb-3">
          <label for"bankInstituteName" class="form-label"></label>
          <input type="text" id=bankInstituteName name="bank_institute_name" class="form-control" placeholder="Bank Institution Name">
        </div>
        <div class="mb-3">
          <label for"bankRoutingNumber" class="form-label"></label>
          <input type="password" id=bankRoutingNumber name="bank_routing_number" class="form-control" placeholder="Bank Routing Number">
        </div>
        <div class="mb-3">
          <label for"bankAccountNumber" class="form-label"></label>
          <input type="password" id=bankAccountNumber name="bank_account_number" class="form-control" placeholder="Bank Account Number">
        </div>
        <div class="d-flex gap-5">
          <a class="btn btn-primary"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; background: linear-gradient(90deg, #4B0B5C, #E0348E); border: none;"
            href="{{url_for('login')}}">
            Cancel
          </a>

          <button type="submit" class="btn btn-primary"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; background: linear-gradient(90deg, #4B0B5C, #E0348E); border: none;">
            Create Account
          </button>
        </div>
      </form>        
  </div> <!--end of register container div-->
  <footer class="text-light">
    <div class="py-3"><p class="text-center mb-0">Â© 2025 VPN Trading</p></div>
  </footer>
</body>
</html>
