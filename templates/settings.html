{% extends "base_customer.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<body class="text-white">
    <div class="dashboard-container">
        <div class="main-content text-center mt-4">
            <h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-weight: 300; letter-spacing: -0.5px;">Settings</h1>

            <!-- Settings Grid -->
            <div class="container mt-4">
                <div class="row justify-content-center"> <!-- Centers content -->
                    <!-- Personal Information Box -->
                    <div class="col-md-6">
                        <div class="card bg-dark text-white">
                            <div class="border border-light rounded  d-flex flex-column align-items-center" style="background-color: rgba(128, 0, 128, 0.8); padding: 20px;">
                                <h2 class="mt-2 mb-4">Personal Information</h2>
                                <div class="card-body w-100">
                                    <form method="POST" action="{{ url_for('settings') }}">
                                        <div class="mb-3 row align-items-center">
                                            <label class="col-sm-4 text-end">First Name:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" required>
                                            </div>
                                        </div>
                                        <div class="mb-3 row align-items-center">
                                            <label class="col-sm-4 text-end">Last Name:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" required>
                                            </div>
                                        </div>
                                        <div class="mb-3 row align-items-center">
                                            <label class="col-sm-4 text-end">Email:</label>
                                            <div class="col-sm-8">
                                                <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
                                            </div>
                                        </div>

                                        <!-- Bank Information Section -->
                                        <div class="text-center mt-4 mb-3">
                                            <button type="submit" class="btn btn-primary" style="background: linear-gradient(90deg, #4B0B5C, #E0348E); border: none;">
                                                Save Changes
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
