<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>VPN Trading - Admin Setup</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-dark bg-gradient">
  <div>
    <h1 class="text-center text-white mt-4">VPN Trading</h1>
    <h3 class="text-center text-white-50">Initial Admin Setup</h3>
  </div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} text-center mx-5 mt-3">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="register-container d-flex flex-grow-1 justify-content-center align-items-center p-5 mt-4 mb-5">
    <form method="POST" action="{{ url_for('setup_admin') }}" class="w-100" style="max-width: 400px;">
      <div class="mb-3">
        <label for="emailInput" class="form-label text-white">Admin Email</label>
        <input type="email" id="emailInput" name="email" class="form-control" placeholder="Enter Admin Email (Req)" required>
      </div>

      <div class="mb-3">
        <label for="passwordInput" class="form-label text-white">Password</label>
        <input type="password" id="passwordInput" name="password" class="form-control" placeholder="Enter Password (Req)" required>
      </div>

      <div class="mb-3">
        <label for="confirmPasswordInput" class="form-label text-white">Confirm Password</label>
        <input type="password" id="confirmPasswordInput" name="confirm_password" class="form-control" placeholder="Confirm Password (Req)" required>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-primary w-100"
          style="background: linear-gradient(90deg, #4B0B5C, #E0348E); border: none;">
          Create Admin Account
        </button>
      </div>
    </form>
  </div>

  <footer class="text-light">
    <div class="py-3"><p class="text-center mb-0">Â© 2025 VPN Trading</p></div>
  </footer>
</body>
</html>
