<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>{% block title %}VPN Trading{% endblock %}</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-2 min-vh-100 d-flex flex-column" style="background: linear-gradient(180deg, #141414, #616161);">
          <nav class="nav flex-column">
          <a class="nav-link btn btn-primary {% if request.endpoint == 'admin_home' %}active{% endif %}" href="{{ url_for('admin_home') }}">Dashboard</a>
          <a class="nav-link btn btn-primary {% if request.endpoint == 'admin_settings' %}active{% endif %}" href="{{ url_for('admin_settings') }}">Settings</a>
          <a class="nav-link btn btn-primary" href="{{url_for('logout')}}">Log Out</a>
        </nav>
      </div>
      <div class="col-10 min-vh-100 d-flex flex-column" style="background: linear-gradient(180deg, #4B0B5C, #E0348E);">
          {% block content %}{% endblock %}
          <footer class="text-light mt-auto">
            <div class="py-3"><p class="text-center mb-0">Â© 2025 VPN Trading</p></div>
          </footer>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="{{ url_for('static', filename='js/script.js') }}"></script> -->
</body>
</html>
