<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>{% block title %}VPN Trading{% endblock %}</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-1 d-flex flex-column" style="background: linear-gradient(180deg, #4B0B5C, #141414);">
          <nav class="nav flex-column">
          <a class="nav-link text-light text-center {% if request.endpoint == 'admin_home' %}active{% endif %}"
            href="{{ url_for('admin_home') }}"
            style="background-color: #4B0B5C !important; transition: background-color 0.3s; margin: 2px 0; border-radius: 5px;"
            onmouseover="this.style.setProperty('background-color', '#E0348E', 'important')" 
            onmouseout="this.style.setProperty('background-color', '#4B0B5C', 'important')">
              Dashboard
            </a>
          <a class="nav-link text-light text-center {% if request.endpoint == 'admin_settings' %}active{% endif %}"
            href="{{ url_for('admin_settings') }}"
            style="background-color: #4B0B5C !important; transition: background-color 0.3s; margin: 2px 0; border-radius: 5px;"
            onmouseover="this.style.setProperty('background-color', '#E0348E', 'important')" 
            onmouseout="this.style.setProperty('background-color', '#4B0B5C', 'important')">
            Settings
          </a>
          <a class="nav-link text-light text-center" 
            href="{{url_for('logout')}}"
            onmouseover="this.style.setProperty('background-color', '#E0348E', 'important')" 
            onmouseout="this.style.setProperty('background-color', '#4B0B5C', 'important')">
            Log Out
          </a>
        </nav>
      </div>
      <div class="col-11 min-vh-100 d-flex flex-column" style="background: linear-gradient(180deg, #4B0B5C, #E0348E);">
          {% block content %}{% endblock %}
          <footer class="text-light mt-auto">
            <div class="py-3"><p class="text-center mb-0">Â© 2025 VPN Trading</p></div>
          </footer>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="{{ url_for('static', filename='js/script.js') }}"></script> -->
</body>
</html>
